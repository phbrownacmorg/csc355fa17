<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello, Three!</title>
<style type="text/css">
	body { margin: 0; }
	#three-js-div { z-index: 0; }
	canvas { width: 100%; height: 100%; 
		position: absolute; left: 0; top: 0; 
		z-index: 0;}
	#help-form { position: relative; z-index: 1; }
	#help-text { position: relative; z-index: -1; }
	#slider { width: 80%; margin-left: 5%; }
</style>
<script src="three.min.js"></script>
<script src="objectfactory.js"></script>
<script src="eventhandlers.js"></script>	
</head>

<body>
	<div id="three-js-div">
		<form id="help-form" action="." method="post">
			<input type="button" id="help-button" value="Show help" />
			<input type="range" id="slider" min="0" max="1" step="any" value="0" list="tickmarks"/>
			<datalist id="tickmarks">
				<option value="0" />
				<option value="0.1" />
				<option value="0.2" />
				<option value="0.3" />
				<option value="0.4" />
				<option value="0.5" />
				<option value="0.6" />
				<option value="0.7" />
				<option value="0.8" />
				<option value="0.9" />
				<option value="1" />
			</datalist>
		</form>
		<div id="help-text">
			Commands:
			<dl>
				<dt>?</dt><dd>Toggle this help text</dd>
				<dt>Spacebar</dt><dd>Toggle rotation of cone</dd>
				<dt>&uparrow;, &downarrow;</dt><dd>Move the eyepoint in the indicated direction</dd>
				<dt>&leftarrow;, &rightarrow;</dt><dd>Move the light along an arc</dd>
				<dt>j</dt><dd>Make Ignatz jump</dd>
				<dt>s</dt><dd>Toggle whether Steve is bouncing</dd>
				<dt>t</dt><dd>Make the third Great Pumpkin rise out of the ground</dd>
			</dl>
		</div>
	</div>
<script src="hello.js">
</script>

</body>
</html>
